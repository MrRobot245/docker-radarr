name: Auto Rebuild on Base Image Update

on:
  schedule:
    - cron: '0 2 * * *'  # every hour
  workflow_dispatch:      # allows manual trigger

jobs:
  check-base-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get current base image digest
        id: get_digest
        run: |
          BASE_IMAGE="python:3.11-slim"
          DIGEST=$(docker buildx imagetools inspect $BASE_IMAGE --format '{{json .Manifest.Digest}}' | jq -r .)
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - name: Load previous digest
        id: load_digest
        run: |
          if [ -f base_image_digest.txt ]; then
            echo "prev_digest=$(cat base_image_digest.txt)" >> $GITHUB_OUTPUT
          else
            echo "prev_digest=" >> $GITHUB_OUTPUT
          fi

      - name: Compare digests and decide
        id: changed
        run: |
          if [ "${{ steps.get_digest.outputs.digest }}" != "${{ steps.load_digest.outputs.prev_digest }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Rebuild and Push Docker image
        if: steps.changed.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/your-user/your-image:latest

      - name: Save new digest
        if: steps.changed.outputs.changed == 'true'
        run: echo "${{ steps.get_digest.outputs.digest }}" > base_image_digest.txt

      - name: Commit updated digest file
        if: steps.changed.outputs.changed == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add base_image_digest.txt
          git commit -m "Update base image digest"
          git push
